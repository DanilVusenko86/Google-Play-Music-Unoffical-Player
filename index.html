<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.webp"> 
</head>
<body>
    <!-- Main Panel with Upload button -->
    <div class="panel">
        <button id="Muspan">=</button>
        <h2 class="title">My Library</h2>
        <input type="text" class="search">
    </div>
    <!-- Upload page -->
    <div id="upload">
        <button id="back"><</button>

        <img src="icon.webp" width="100px"><br>
        <label for="uploadFolder">Upload Album</label>
        <input type="file" id="uploadFolder" webkitdirectory directory multiple>
        </div>
    </div>
    <!-- Mini playlist -->
    <div class="mini-playlist" style="display:none;">
        
        <h2 id="albumTitlee"></h2>
        <ul id="minitracks"></ul>
    </div>

    <!-- Album list -->
    <div class="album-list">
            <h2 class="list">Albums</h2>
            <p class="albumText">Found Your favorite music</p>
            <ul id="albums"></ul>
    </div>
    <!-- Track list -->
    <div class="track-list" style="display:none;">
        <br><br><br><br><br><br>
        
        <div class="musicpanel">
            <button onclick="backToAlbums()" id="backtoalbum"><</button>
            <h2 id="albumTitle"></h2>
            <ul id="tracks"></ul>
        </div>
    </div>
    <!-- Music player -->
    <div class="music-player">
        
        <audio id="audio"></audio>
            <div>
               <div class="progress-container" id="progressContainer">
               <div class="progress-bar" id="progressBar"></div>
               <div class="progress-dot" id="progressDot"></div>
               <img id="thumbnail" class="thumbnail" src="noalbum.png" alt="Thumbnail">
             </div>
             <button id="prevbtn" onclick="prevSong()"></button>

                <button id="play"><center><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="group-hover:mr-2 group-focus:mr-2 transition-all ease-in duration-300">
            <path fill="currentColor" d="M9.525 18.025q-.5.325-1.012.038T8 17.175V6.825q0-.6.513-.888t1.012.038l8.15 5.175q.45.3.45.85t-.45.85l-8.15 5.175Z" />
        </svg></center></button>
        <button id="nextbtn" onclick="nextSong()"></button>
        <button id="togglebtn" onclick="toggleMute()"></button>
        <button id="miniplaylist"></button>
        <button id="miniPlayerButton">^</button>  
        <div class="info">
            <p id="musicName">Unknown Name</p>
            <h6 id="artistName">Unknown Artist</h6>
        </div>
    </div>
       

    <script src="app.js"></script>
</body>
</html>
